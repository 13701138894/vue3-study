<html lang="en">

<body>
    <div id='app'></div>
    <script>
        const Vue = {
            createApp(config) {
                const compile = (template) => {
                    // AST parse
                    // const ast = parse(template)
                    const parse = template => ({
                        children: [{
                                tag: 'input',
                                props: {
                                    name: 'v-model',
                                    exp: {
                                        content: 'message'
                                    },
                                },
                            },
                            {
                                tag: 'button',
                                props: {
                                    name: '@click',
                                    exp: {
                                        content: 'click'
                                    },
                                },
                                content: '{{message}}'
                            }
                        ],
                    })

                    // 转换过程
                    const transfer = ast => ({
                        children: [{
                                tag: 'input',
                                props: {
                                    name: 'model',
                                    exp: {
                                        content: 'message'
                                    },
                                },
                            },
                            {
                                tag: 'button',
                                props: {
                                    name: 'click',
                                    exp: {
                                        content: 'message'
                                    },
                                },
                                children: [{
                                    content: {
                                        content: 'message'
                                    },
                                }]
                            }
                        ],
                    })

const generator = ast => (observed, dom) => {
    // 重新渲染
    let input = dom.querySelector('input')
    if (!input) {
        input = document.createElement('input')
        input.setAttribute('value', observed.message)
        input.addEventListener('keyup', function () {
            observed.message = this.value
        })
        dom.appendChild(input)
    }
    let button = dom.querySelector('button')
    if (!button) {
        console.log('create button')
        button = document.createElement('button')
        button.addEventListener('click', () => {
            return config.methods.click.apply(observed)
        })
        dom.appendChild(button)
    }
    button.innerText = observed.message
}
//  模板字符串 -> AST(Abstract Syntax Treee)抽象语法树
let ast = parse(template)
// 转换处理 譬如 v-bind v-if v-for的转换
ast = transfer(ast)
// AST -> 渲染函数
return generator(ast)
}

                // 生成渲染函数
                const render = compile()

                // 定义响应函数
                let effective

                // 数据劫持
                observed = new Proxy(config.data(), {
                    set(target, key, value, receiver) {
                        const ret = Reflect.set(target, key, value, receiver)
                        // 触发函数响应
                        effective()
                        return ret
                    },
                })

                return {
                    mount: function (container) {
                        const dom = document.querySelector(container)
                        effective = () => render(observed, dom)
                        render(observed, dom)
                    }
                }
            }
        }
        const App = {
            // 视图
            template: `
                <input v-model="message"/>
                <button @click='click'>{{message}}</button>
            `,
            data() {
                return {
                    message: 'Hello Vue 3!!'
                }
            },
            methods: {
                click() {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        }
        const {
            createApp
        } = Vue
        createApp(App).mount('#app')
    </script>
</body>

</html>
